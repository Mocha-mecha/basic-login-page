<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Login</h1>
        <div class="login">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter your username">
         </div>

   
        <div class="password">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password">
        </div>


        <p>Belum punya akun <a href="#">Klik disini</a></p>
       <button>Submit</button>
     <div class="section"></div>

        <div class="logo">

            <ul>
                <li><img src="/gallery-logos/gmail.webp" width="40px"  alt="gmail"></li>
                <li><img src="/gallery-logos/twitter.webp" width="40px"  alt="twitter"></li>
                <li><img src="/gallery-logos/facebook.webp" width="40px" alt="facebook"></li>
            </ul>
        </div>
    </div>

    
</body>
</html>
